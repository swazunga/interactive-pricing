<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="Assets/CSS/style.css" />
    <title>Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <h1>Simple, traffic-based pricing</h1>
    <p class="pTop">Sign-up for our 30-day trial. No credit card required.</p>
    <div class="box">
      <div class="firstLine">
        <span class="pageviews">Pageviews</span><span class="dollars"></span
        ><span class="month">$ /month</span>
      </div>
      <br />
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="13">
        <g fill="#80FFF3" fill-rule="evenodd">
          <path
            d="M16 2.558v7.884a1 1 0 001.735.679l3.639-3.943a1 1 0 000-1.356l-3.64-3.943A1 1 0 0016 2.558zM6 2.558v7.884a1 1 0 01-1.735.679L.626 7.178a1 1 0 010-1.356l3.64-3.943A1 1 0 016 2.558z"
          />
        </g>
      </svg>

      <div class="billing">
        Monthly Billing
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span></label
        >Yearly Billing
      </div>
      <span class="discount">25% discount</span>
      <div class="slidecontainer">
        <input
          type="range"
          min="10000"
          max="1000000"
          value="500000"
          class="slider"
          id="myRange"
        />
      </div>
      <ol>
        <li>Unlimited websites</li>
        <li>100% Data ownership</li>
        <li>Email reports</li>
      </ol>
      <button>Start my trial</button>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
